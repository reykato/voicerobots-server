<html>
	<head>
		<title>RPi Joystick</title>
		<meta charset="utf-8">
		<meta name="description" content="Joystick to control robot through websockets">
    <link rel="stylesheet" href="/static/style.css">
		<script src="/static/joy.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
	</head>
	<body>
		<div class="container">
            <div class="row">
                <div class="col offset-lg-2">
                    <img class="rounded img-fluid" src="{{ url_for('video_feed') }}">
                </div>
                <div class="col">
                    <div id="joyDiv" style="width:400px;height:400px;margin:50px;position:fixed;top:20px;left:400px;"></div>
                    <div style="position:fixed;top:525px;left:520px;color:white;">
                      Relative X: <input id="X" type="text" /></br>
                      Relative Y: <input id="Y" type="text" />
                    </div>
                </div>
            </div>
        </div>
		<script type="text/javascript">
            var socket = io();
            socket.on('connect', function() {
                socket.emit('my event', {data: 'I\'m connected!'});
            });

            var joyParam = { 
              "title": "joystick",
              internalFillColor: '#00b2d1',
              internalStrokeColor: '#008096',
              externalStrokeColor: '#FFFFFF'
            };
            var Joy = new JoyStick('joyDiv', joyParam);

            /*var input_pos_x = document.getElementById("PosX");
            var input_pos_y = document.getElementById("PosY");
            var direction = document.getElementById("Direction");*/
            var X = document.getElementById("X");
            var Y = document.getElementById("Y");

            /*setInterval(function(){ input_pos_x.value=Joy.GetPosX(); }, 50);
            setInterval(function(){ input_pos_y.value=Joy.GetPosY(); }, 50);
            setInterval(function(){ direction.value=Joy.GetDir(); }, 50);*/
            setInterval(function(){ X.value=Joy.GetX(); }, 50);
            setInterval(function(){ Y.value=Joy.GetY(); }, 50);

            function send_joystick_data() {
                var entry = {
                    x: Joy.GetX(),
                    y: Joy.GetY()
                }

                fetch(`${window.origin}/joystick/data`, {
                    method: "POST",
                    credentials: "omit",
                    body: JSON.stringify(entry),
                    cache: "no-cache",
                    headers: new Headers({
                        "content-type": "application/json"
                    })
                })
            }

            function send_joystick_data_websocket() {
              var entry = {
                    x: Joy.GetX(),
                    y: Joy.GetY()
              }

              socket.emit('json', entry);
            }

            setInterval(send_joystick_data_websocket, 100);
		</script>
	</body>
</html>
